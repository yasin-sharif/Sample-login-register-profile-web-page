<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		
		<link href="css/register.css" rel="stylesheet">
		<script src="js/register.js"></script>
	</head>
	<body>
		<div class="container-fluid p-0">
			<img src='assets/background_img.jpg'  id='bck_img'> 
			<div class="col-8" id="view">
				<div class="container-sm center bg-white" id="signup-container">
					<div class="m-3">
						<h1 id="subject">Register</h1>
					</div>
					<div class="m-3">
					    <label class="form-label">Name</label>
					    <input type="text" class="form-control" onkeyup="validate_name(this.value)" id="name">
						<p id="err-name"></p>
					</div>
					<div class="m-3">
					    <label class="form-label">Email address</label>
					    <input type="email" class="form-control" onkeyup="validate_email(this.value)" id="email">
						<p id="err-email"></p>
					</div>
				  	<div class="m-3">
				    	<label class="form-label">New password</label>
				    	<input type="password" class="form-control" onkeyup="validate_password(this.value)" id="password">
						<p id="err-pass"></p>
				  	</div>
				  	<div class="m-3">
				    	<label class="form-label">Confirm password</label>
				    	<input type="password" class="form-control" onkeyup="validate_con_pass(this.value)" id="confirm-password">
						<p id="err-con-pass"></p>
				  	</div>

					<div class="m-3 mt-5">
						<div class="row">
							<div class="col"  onmouseenter="validate_fields()">
								<button type="submit" onclick="signup_check()" class="button" disabled="true" id="signup-button">Signup</button>
						  </div>
						  <div class="col">
							<a href="login.html">Already have an account?</a>
						  </div>
					  </div>
					  <p id="err-signup"></p>
					</div>
				</div>
			</div>
			</div>
	</body>
</html>
