<!DOCTYPE html>
<html>
	<head>
		<title>Profile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		
		<link href="css/profile.css" rel="stylesheet">
		<script src="js/profile.js"></script>
	</head>
	<body onload="set_info()">
			<!--  <img src='assets/background_img.jpg'  id='bck_img'> -->
			<div class="col-8" id="view">
				<div class="container-sm center bg-white mb-5" id="profile-container">

					<div class="m-3">
						<h1>Profile Page</h1>
					</div>

					<div class="m-3">
					    <label class="form-label">Name</label>
					    <input type="text" disabled class="form-control" onkeyup="validate_name(this.value)" id="name">
						<p id="err-name"></p>
					</div>

					<div class="m-3">
					    <label class="form-label">Nick name</label>
					    <input type="text" disabled="true" class="form-control" onkeyup="validate_nick_name(this.value)" id="nick_name">
						<p id="err-name"></p>
					</div>

					<div class="m-3">
					    <label class="form-label">Email address</label>
					    <input type="email" disabled class="form-control" onkeyup="validate_email(this.value)" id="email">
						<p id="err-email"></p>
					</div>

					<div class="m-3">
					    <label class="form-label">Date of birth</label>
					    <input type="Date" disabled="true" class="form-control" onkeyup="validate_nick_name(this.value)" id="dob">
						<p id="err-name"></p>
					</div>

					<div class="m-3 mt-4">
					    <input type="text" disabled class="form-control" onkeyup="validate_nick_name(this.value)" id="age">
						<p id="err-name"></p>
					</div>

					<div class="m-3">
					    <label class="form-label">Contact number</label>
					    <input type="number" disabled="true" class="form-control" onkeyup="validate_name(this.value)" id="phone">
						<p id="err-name"></p>
					</div>

					<div class="m-3">
					    <label class="form-label">Profession</label>
					    <input type="text" disabled="true" class="form-control" onkeyup="validate_name(this.value)" id="profession">
						<p id="err-name"></p>
					</div>

					<div class="m-3 mt-5">
						<div class="row">
							<div class="col">
								<button onclick="edit()" class="btn btn-primary" id="edit" >Edit</button>
								<button onclick="cancel()" id="cancel" class="btn btn-danger" id="cancel" hidden>Cancel</button>
						  </div>
						  <div class="col">
							<button onclick="save()" id="save" class="btn btn-success" id="save" hidden>Save</button>
						  </div>
					  </div>
					  <p id="err-signup"></p>
					</div>

					<div class="m-3 mt-5">
						<button class="btn btn-warning" onclick="log_out()" id="logout" >Logout</button>
					</div>
				</div>
			</div>
	</body>
</html>
